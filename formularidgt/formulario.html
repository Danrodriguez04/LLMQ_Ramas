<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formularioDGT</title>
</head>
<body>
    <h1>CANVI DE TITULARITAT I NOTIFICACIO DE VENDA DE VEHICLES</h1>

    <label for="canvi"> CANVI DE TITULARITAT</label>
    <input type="radio" id="canvi" name="vendatit" value="CanviTitularitat">

    <label for="notificacio"> NOTIFICACIO DE VENDA</label>
    <input type="radio" id="notificacio" name="vendatit" value="NotificacioVenda">

    <fieldset>
        <legend>DADES DEL VEHICLE</legend>
        <label for="matricula">Matricula </label>
        <input type="text" id="matricula" name="nomMatricula" >
        <label for="datamatriculat">Data de matriculacio (dd/mm/aaaa):</label>
        <input type="date" id="datamatriculat" name="datamatriculacio">

        <label for="destinaciovehicle">Servei al qual destineu el veh√¨cle:</label>
        <select name="destino" id="destinaciovehicle">
            <option value="A-00">A-00 Publico Sin especificar </option>
            <option value="A-001">A-O1 Alquiler SIN conductor</option>
            <option value="A-O2">A-02 Alquiler CON conductor</option>
            <option value="A-O3">A-03 Aprendizaje conduccion</option>
            <option value="A-O4">A-04 Taxi</option>
        </select>
        <label for="CET">Codi CET (Codi Electronic de transferencia):</label>
        <input type="text" id="CET" name="codi" value="codiCET">
        <label for="CEMA">Codi CEMA (Codi Electronic de Maquinaria Agricola):</label>
        <input type="text" id="CEMA" name="codi" value="codiCEMA">



    </fieldset>

    <fieldset>
        <legend> NOU DOMICILI DEL VEHICLE (domicili d'empadronament del comprador del vehicle)</legend>
    </fieldset>
</body>
</html>
